<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="src/img/Logo.svg">
        <link rel="stylesheet" href="src/css/0°-style_main.css">

        <title>Alura Books</title>
    </head>

    <body>
       <header class="cabecalho">
            <h1><img src="src/img/Logo_com_legenda-1.png" alt="logo do Alura Books"></h1>
       </header>

       <main>
            <article class="banner__caixa">
                <h2 class="banner__titulo">Melhores Livros de Programação</h2>
                <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>

                <div class="banner"><img class="foto" src="src/img/Banner-1.png" alt="banner azul com algorismos"></div>
            </article>

            <section class="categorias">
                <nav class="categorias__navegacao">
                    <ul class="categorias__nav-lista">
                        <li class="categorias__nav-item"><button class="categorias__nav-btn">livros de front-end</button></li>
                        <li class="categorias__nav-item"><button class="categorias__nav-btn">livros de front-end</button></li>
                        <li class="categorias__nav-item"><button class="categorias__nav-btn">livros de dados</button></li>
                        <li class="categorias__nav-item"><button class="categorias__nav-btn">livros disponíveis</button></li>
                        <li class="categorias__nav-item"><button class="categorias__nav-btn">ordenar por preço</button></li>
                    </ul>
                </nav>
            </section>

            <section class="livros">
                <article class="livro">
                    <section class="livro__conteudo">
                        <div class="livro__bloco-img">
                            <img class="livro__img" src="src/img/Cangaceiro-Javascript.png" alt="livro Cangaceiro JavaScript" >
                        </div>

                        <div class="livro__bloco-descricao">
                            <h2 class="livro__titulo">Cangaceiro JavaScript: Uma aventura no sertão da programação</h2>
                            <p class="livro__autor">Flávio Almeida</p>
                            <p class="livro__preco">R$129,90</p>

                            <div class="tags">
                                <span class="tag">Front-end</span>
                            </div>
                        </div>
                    </section>
                </article>
            </section>

            <section class="valor__total">
                <div class="livros__disponiveis">
                    <p class="valor__total-descricao">Todos os livros disponíveis por R$<span class="valor">229,00</span></p>
                </div>
            </section>
       </main>

       <footer class="rodape">
        <div class="caixa__logo">
            <img class="logo__Alura-img" src="src/img/Logo.svg" alt="logo do Alura Books">
            <p class="logo__Alura"><b class="logo__negrito">Alura</b>Books</p>
        </div>
            
            <img class="logo_M" src="src/img/logo_branca-pessoal.png" alt="logo pessoal do programador">
       </footer>
    </body>
</html>
